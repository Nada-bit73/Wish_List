{% extends 'index.html' %}

{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>

</div>
<div class="container align-items-center mt-5">
    <div class="col mt-5 ml-3 mr-3 g-2 pt-2 pr-2 text-right">
        <a type="submit" href="/displayList" value="Home">Home</a>&nbsp;&nbsp;
        <a type="submit" href="/logout" value="logout">logout</a>
    </div>
    <div class="row ml-5 mt-1">
        <div class="span6">
            <form class="form align-items-center" action='/addWish' method='POST'>
                <h2 class="form-heading mb-5">Create new wish list item</h2>
                <div class="row mb-3">
                    <label class="form-label">item/product</label>
                    <div class="col-12">
                        <input type="text" name="item" class="form-control" aria-describedby="item" required>
                    </div>
                </div>
                {% csrf_token %}
                <button class="btn btn-large btn-dark" type="submit">Add</button>
            </form>
        </div>

    </div>
    {% endblock %}
