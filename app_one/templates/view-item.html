{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center container">
    <div class="container align-items-center">
        <div class="col mt-5 ml-3 mr-3 g-2 pt-2 pr-2 text-right">
            <a type="submit" href="/displayList" value="Home">Home</a>&nbsp;&nbsp;
            <a type="submit" href="/logout" value="logout">logout</a>
        </div>
        <div class="row ml-5 mt-5 ">
            <div class="span6">
                <h2 class="form-heading mb-5">{{ wish.item_name }}</h2>
                <div class="row mb-3">
                    <label class="form-label">Users who added this product/item under their wish list:</label>
                </div>
                <div class="row mb-3">
                    <div class="row ml-3">
                        <ul>
                            {% for user in wish_users %}
                            <li>{{ user.name }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
